<style>
    .no-space {
        border: 0 !important;
        margin: 0;
        padding: 0;
        border-spacing: 0;
        border-image-width: 0;
    }
</style>
<script type="text/javascript">
	
	var onchange = null;
    var channels = [];
	var active   = false;
	function setValue(id, value, onChange) {
        var $value = $('#' + id + '.value');
        if ($value.attr('type') === 'checkbox') {
            $value.prop('checked', value).change(function() {
                onChange();
            });
        } else {
            $value.val(value).change(function() {
                onChange();
            }).keyup(function() {
                // Check that only numbers entered
                if ($(this).hasClass('number')) {
                    var val = $(this).val();
                    if (val) {
                        var newVal = '';
                        for (var i = 0; i < val.length; i++) {
                            if (val[i] >= '0' && val[i] <= '9') {
                                newVal += val[i];
                            }
                        }

                        if (val != newVal) $(this).val(newVal);
                    }
                }

                onChange();
            });
        }
    }
	function save(callback) {
        var obj = {};
        $('.value').each(function () {
            var $this = $(this);
            if ($this.attr('type') === 'checkbox') {
                obj[$this.attr('id')] = $this.prop('checked');
            } else {
                obj[$this.attr('id')] = $this.val();
            }
        });

        // Get edited table
        obj.devices = table2values('values');

        callback(obj);
    }
	function load(settings, onChange) {
        if (!settings) return;

        if (settings.devpath === undefined) settings.devpath = false;

        var devices = settings.devices || [];

        for (var key in settings) {
            if (settings.hasOwnProperty(key) && !Array.isArray(settings[key])) setValue(key, settings[key], onChange);
        }

        values2table('values', devices, onChange,() => {
			$('[data-name="type"').each((i,elem) => {
				if(elem.nodeName == "INPUT") {
				 let val = $(elem).val();
				 $(elem).replaceWith('<select data-name="Type">'+
					'<option value=0 >' + _('Remote Control') + '</option>' +
					'<option value=1 >' + _('Door Sensor') + '</option>' +
					'<option value=2 >' + _('Water Sensor') + '</option>' +
					'<option value=3 >' + _('Dimmer') + '</option>' +
					'<option value=4 >' + _('RGB') + '</option>' +
					'<option value=5 >' + _('Switch') + '</option>' +
					'</select>');
				 $(elem).val(val);
				 }
			});
			$('[data-name="protocol"').each((i,elem) => {
				if(elem.nodeName == "INPUT") {
				 let val = $(elem).val();
				 $(elem).replaceWith('<select data-name="protocol">'+
					'<option value=0 >' + _('NooliteF') + '</option>' +
					'<option value=1 >' + _('Noolite') + '</option>' +					
					'</select>');
				 $(elem).val(val);
				 }
			});
		});

        onChange(false);
    }


</script>
<div id="adapter-container">
	<table>
		<tr><td><img src="noolite.png"></td><td><h3 class="translate">Noolite adapter settings</h3></td></tr>
	</table>
	<table>
    	<tr><td class="translate" style="text-align: right">MTRF64 device</td><td><input  class="value" id="devpath"/></td><td></td></tr>
	</table>
	<h4 class="translate">Device List</h4>
	<div id="values" style="width: 100%; height: calc(100% - 230px)">
		<button class="table-button-add" style="margin-left: 10px; width: 1.5em; height: 1.5em"></button> 
		<div style="width: 100%; height: calc(100% - 30px); overflow: auto;">
			<table class="table-values" style="width: 100%;">
				<thead>
					<tr>
						<th data-name="protocol" style="width: 10%" class="translate">Protocol</th>	
						<th data-name="channel" style="width: 10%" class="translate number">Channel</th>	
						<th data-name="type" style="width: 20%" class="translate">Type</th>
						<th data-name="name" style="width: 40%" class="translate">Name</th>
						<th class="translate">Bind/Unbind</th>
						<th data-buttons="add" style="width: 40px"></th>
						<th data-buttons="remove" style="width: 40px"></th>
						<th data-buttons="delete" style="width: 40px"></th>
					</tr>
				</thead>
			</table>	
		</div>
	</div>
</div>
